<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Attendance Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        /* Improved styling for checkboxes and labels */
        #playerList label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        #playerList input {
            margin-right: 8px;
            width: auto;
        }

        .copy-button {
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Manual Attendance Input</h2>

    <form id="attendanceForm">
        <label for="gameDate">Game Date:</label>
        <input type="date" id="gameDate" name="gameDate" required>

        <label for="gameTime">Game Time:</label>
        <select id="gameTime" name="gameTime" required>
            <option value="18:00">6:00 PM</option>
            <option value="19:00">7:00 PM</option>
            <option value="20:00">8:00 PM</option>
            <option value="21:00">9:00 PM</option>
            <option value="22:00">10:00 PM</option>
            <option value="23:00">11:00 PM</option>
        </select>

        <label>Player Attendance:</label>
        <div id="playerList">
            <label><input type="checkbox" name="player" value="Player1">Andrew Goncalves</label>
            <label><input type="checkbox" name="player" value="Player2">Bryan Carballo</label>
            <label><input type="checkbox" name="player" value="Player3">Carlos Oliveira</label>
            <label><input type="checkbox" name="player" value="Player4">Daniel Pereira</label>
            <label><input type="checkbox" name="player" value="Player5">Daniel Galvao</label>
            <label><input type="checkbox" name="player" value="Player6">Kevin Amorim</label>
            <label><input type="checkbox" name="player" value="Player7">Gerald Richard</label>
            <label><input type="checkbox" name="player" value="Player8">Jason Matos</label>
            <label><input type="checkbox" name="player" value="Player9">Mark Da Costa</label>
            <label><input type="checkbox" name="player" value="Player10">Gabriel Da Costa</label>
            <label><input type="checkbox" name="player" value="Player11">Gilson Calei</label>
            <label><input type="checkbox" name="player" value="Player12">Loic 81904</label>
            <label><input type="checkbox" name="player" value="Player13">Fadil Dzananovic</label>
            <label><input type="checkbox" name="player" value="Player14">Stephen Marcos</label>
            <label><input type="checkbox" name="player" value="Player15">Stephen Smith</label>
            <!-- Add more players as needed -->
        </div>

        <button type="button" onclick="generateMessage()">Generate WhatsApp Message</button>
        <button class="copy-button" type="button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </form>

    <textarea id="whatsappMessage" rows="5" readonly></textarea>

    <script>
        function generateMessage() {
            const gameDate = document.getElementById('gameDate').value;
            const gameTime = document.getElementById('gameTime').value;
            const checkboxes = document.querySelectorAll('input[name="player"]');
            
            const confirmedPlayers = Array.from(checkboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value);

            const unconfirmedPlayers = Array.from(checkboxes)
                .filter(checkbox => !checkbox.checked)
                .map(checkbox => checkbox.value);

            const message = `üìÖ Game Date: ${gameDate}\n‚åö Game Time: ${formatTime(gameTime)}\n\n‚úÖ Confirmed Attendance:\n${confirmedPlayers.join('\n')}\n\n‚ùå Unconfirmed Players:\n${unconfirmedPlayers.join('\n')}`;

            document.getElementById('whatsappMessage').value = message;
        }

        function formatTime(time) {
            const options = { hour: 'numeric', minute: 'numeric', hour12: true };
            return new Date(`2023-01-01T${time}`).toLocaleTimeString('en-US', options);
        }

        function copyToClipboard() {
            const whatsappMessage = document.getElementById('whatsappMessage');
            whatsappMessage.select();
            document.execCommand('copy');
            alert('Message copied to clipboard!');
        }
    </script>

</body>
</html>
