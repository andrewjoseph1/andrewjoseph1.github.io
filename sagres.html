<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Attendance Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, button {
            width: calc(100% - 16px); /* Adjusted width */
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        /* Improved styling for checkboxes and labels */
        #playerList label {
            display: block;
            margin-bottom: 8px;
        }

        #playerList input {
            margin-right: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Manual Attendance Input</h2>

    <form id="attendanceForm">
        <label for="gameDate">Game Date:</label>
        <input type="date" id="gameDate" name="gameDate" required>

        <label>Player Attendance:</label>
        <div id="playerList">
            <label><input type="checkbox" name="player" value="Player1"> Player 1</label>
            <label><input type="checkbox" name="player" value="Player2"> Player 2</label>
            <label><input type="checkbox" name="player" value="Player3"> Player 3</label>
            <!-- Add more players as needed -->
        </div>

        <button type="button" onclick="generateMessage()">Generate WhatsApp Message</button>
    </form>

    <textarea id="whatsappMessage" rows="5" readonly></textarea>

    <script>
        function generateMessage() {
            const gameDate = document.getElementById('gameDate').value;
            const checkboxes = document.querySelectorAll('input[name="player"]:checked');
            const selectedPlayers = Array.from(checkboxes).map(checkbox => checkbox.value);

            // You can add additional validation here if needed

            const message = `ðŸ“… Game Date: ${gameDate}\n\nâœ… Attendance Confirmed:\n${selectedPlayers.join('\n')}`;

            document.getElementById('whatsappMessage').value = message;
        }
    </script>

</body>
</html>
