<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futsal Schedule</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f8f9fa;
            color: #343a40;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        td {
            background-color: #fff;
        }
    </style>
</head>

<body>

    <h1>Futsal Team Schedule</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Opponent</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example schedule, replace with your actual game details -->
            <tr>
                <td>2023-11-20</td>
                <td>18:00</td>
                <td>Team A</td>
                <td>Sports Center</td>
            </tr>
            <tr>
                <td>2023-11-25</td>
                <td>19:30</td>
                <td>Team B</td>
                <td>Indoor Arena</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

</body>

</html>
