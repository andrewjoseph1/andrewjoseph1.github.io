<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futsal Team Bookings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f8f9fa;
            color: #343a40;
        }

        fieldset {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        legend {
            font-size: 1.2em;
            font-weight: bold;
        }

        .bk-list {
            display: flex;
            flex-wrap: wrap;
        }

        .cu-booking-group {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 5px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .bk {
            width: 48%;
            margin: 1%;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }
    </style>
</head>

<body>

    <fieldset>
        <legend>Active bookings</legend>

        <div class="bk-list">
            <div class="cu-booking-group">December 2023</div>
            <div id="861088910" data-booking-flags="0-0-0-0-0-0-0-0-0" data-booking-start="2023-12-05 20:15:00"
                data-booking-end="2023-12-05 22:15:00" data-space-type-ids="2" class="bk bk-approved">
                <!-- ... (booking details) ... -->
            </div>
            <div id="1434272485" data-booking-flags="0-0-0-0-0-0-0-0-0" data-booking-start="2023-12-12 20:15:00"
                data-booking-end="2023-12-12 22:15:00" data-space-type-ids="2" class="bk bk-approved">
                <!-- ... (booking details) ... -->
            </div>
            <div id="1732198416" data-booking-flags="0-0-0-0-0-0-0-0-0" data-booking-start="2023-12-19 20:15:00"
                data-booking-end="2023-12-19 22:15:00" data-space-type-ids="2" class="bk bk-approved">
                <!-- ... (booking details) ... -->
            </div>
            <!-- ... (more bookings) ... -->
            <div class="cu-booking-group">January 2024</div>
            <div id="358006222" data-booking-flags="0-0-0-0-0-0-0-0-0" data-booking-start="2024-01-09 20:15:00"
                data-booking-end="2024-01-09 22:15:00" data-space-type-ids="2" class="bk bk-approved">
                <!-- ... (booking details) ... -->
            </div>
            <!-- ... (more bookings) ... -->
        </div>
    </fieldset>

</body>

</html>
