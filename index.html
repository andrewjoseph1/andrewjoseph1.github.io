<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #password-input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        #password-button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div>
        <label for="password-input">Enter the password:</label>
        <input type="password" id="password-input" />
        <button id="password-button">Submit</button>
    </div>

    <script>
        const correctPassword = "futsal"; // Replace with your desired password

        document.getElementById("password-button").addEventListener("click", function () {
            const enteredPassword = document.getElementById("password-input").value;

            if (enteredPassword === correctPassword) {
                // Password is correct, redirect to your actual website
                window.location.href = "futsal.html";
            } else {
                alert("Incorrect password. Please try again.");
            }
        });
    </script>

</body>

</html>
