<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Gonçalves - Home</title>

    <!-- Google Fonts: Open Sans and Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Raleway:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Global Reset and Box Sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and HTML Styles */
        body, html {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f4ef;
            color: #333;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: center; /* Center the logo horizontally */
            align-items: center;
            padding: 20px;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 50px;
            margin-right: 15px;
        }

        /* Main Section */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 30px 20px;
            box-sizing: border-box;
            min-height: 100vh; /* Ensures main takes up the full height */
        }

        /* Profile Image Container */
        .profile-pic-container {
            width: 200px;
            height: 200px;
            margin-bottom: 40px; /* Controlled space between image and text */
        }

        .profile-pic-container img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            box-shadow: -10px 10px 0px rgba(0, 0, 0, 0.1);
        }

        /* Name and Description Text */
        h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px; /* Increased space to prevent overlap */
        }

        .subtitle {
            font-size: 16px;
            color: #777;
            margin-top: 20px;
            max-width: 800px;
            line-height: 1.5;
            margin-bottom: 40px; /* Increased space below text */
            padding: 0 20px; /* Added padding for mobile readability */
        }

        /* Social Icons */
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
        }

        .social-links img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 14px;
            }

            header {
                padding: 15px;
            }

            .profile-pic-container {
                width: 150px;
                height: 150px;
            }

            .social-links img {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 12px;
            }

            .profile-pic-container {
                width: 120px;
                height: 120px;
            }

            .social-links img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <!-- Replace with your logo -->
            <img src="/ag_logo_transparent.png" alt="Logo">
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="profile-pic-container">
            <img src="/ag_photo.png" alt="Photo">
        </div>
        <h1>Andrew Gonçalves</h1>
        <p class="subtitle">I'm a Customer Experience professional specialising in building and scaling Professional Services, Customer Support, and Customer Success organizations. Feel free to contact me below!</p>

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://www.linkedin.com/in/andrew-gon%C3%A7alves/" target="_blank">
                <img src="/linkedin_logo.png" alt="LinkedIn">
            </a>
            <a href="mailto:andrew@andrewgoncalves.com">
                <img src="/email2.png" alt="Email">
            </a>
        </div>
    </main>
</body>
</html>
