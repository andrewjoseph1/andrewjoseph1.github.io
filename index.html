<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Andrew Gonçalves</title>

    <!-- Google Fonts: Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .logo-container {
            text-align: center;
            width: 100%; /* Ensure it scales with the screen width */
            padding: 20px;
        }

        .logo-container img {
            max-width: 100%; /* Image scales based on the container */
            height: auto; /* Maintains aspect ratio */
            width: 100%;
            max-height: 500px; /* Optional: Limit the image height */
        }

        .contact-info {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .contact-info a {
            margin: 0 10px;
            text-decoration: none;
        }

        .contact-info img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/aglogo.png" alt="AG Logo">
    </div>

    <div class="contact-info">
        <a href="www.linkedin.com/in/andrew-gonçalves" target="www.linkedin.com/in/andrew-gonçalves">
            <img src="/linkedin-logo.png" alt="LinkedIn">
        </a>
        <a href="mailto:your-email@example.com">your-email@example.com</a>
    </div>
</body>
</html>
