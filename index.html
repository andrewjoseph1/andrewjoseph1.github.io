<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Andrew Gonçalves</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .logo-container {
            text-align: center;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .contact-info a {
            text-decoration: none;
            color: #0073b1; /* LinkedIn blue */
            margin: 0 10px;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://www.andrewgoncalves.com/aglogo.png" alt="AG Logo">
    </div>

    <div class="contact-info">
        <a href="www.linkedin.com/in/andrew-gonçalves" target="_blank">LinkedIn</a> | 
        <a href="mailto:andrew@andrewgoncalves.com">andrew@andrewgoncalves.com</a>
    </div>
</body>
</html>
