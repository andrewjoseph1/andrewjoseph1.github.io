<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Andrew Gonçalves - Home</title>

    <!-- Google Fonts: Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Raleway:wght@700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f4ef;
            color: #333;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 50px; /* Placeholder for logo image */
            margin-right: 15px;
        }

        header a.blog-link {
            font-family: 'Raleway', sans-serif;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            font-weight: 700;
        }

/* Main section */
main {
    display: flex;
    flex-direction: column; /* Stack content vertically */
    align-items: center; /* Center the content horizontally */
    justify-content: center; /* Center the content vertically */
    min-height: 100vh; /* Take full viewport height */
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
}

/* Profile image container */
.profile-pic-container {
    position: relative;
    width: 200px;
    height: 200px;
    margin-bottom: 20px; /* Add space between the image and the name */
}

.profile-pic-container img {
    width: 100%;
    height: auto;
    border-radius: 50%;
    box-shadow: -10px 10px 0px rgba(0, 0, 0, 0.1);
}

/* Name and description text */
h1 {
    font-family: 'Raleway', sans-serif;
    font-size: 48px;
    font-weight: 700;
    margin: 0;
}

.subtitle {
    font-size: 16px;
    color: #777;
    margin-top: 10px; /* Add space between name and subtitle */
    max-width: 800px; /* Control the width of the text block */
    line-height: 1.5;
}

/* Social icons */
.social-links {
    display: flex;
    justify-content: center;
    margin-top: 20px; /* Space between subtitle and social links */
}

.social-links a {
    margin: 0 10px;
    text-decoration: none;
}

.social-links img {
    width: 40px; /* Set consistent width for all social icons */
    height: 40px; /* Set consistent height for all social icons */
    object-fit: contain; /* Maintain aspect ratio without stretching */
}


        /* Language buttons */
        .language-select {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .language-select button {
            background-color: #ccc;
            border: none;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .language-select button.active {
            background-color: #9de18a;
        }

        .language-select button:hover {
            background-color: #b8e8a1;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="logo">
            <!-- Replace with your logo -->
            <img src="path-to-logo/logo.png" alt="Logo">
            <span>Andrew Gonçalves</span>
        </div>
        <a href="#" class="blog-link">→ BLOG</a>
    </header>

    <!-- Main content section -->
    <main>
        <div class="profile-pic-container">
            <img src="/ag_photo.png" alt="Photo">
        </div>
        <h1>Andrew Gonçalves</h1>
        <p class="subtitle">I'm a Customer Experience professional specialising in building and scaling Professional Services, Customer Support and Customer Success organizations.</p>

        <!-- Social links -->
        <div class="social-links">
            <a href="https://www.linkedin.com/in/andrew-gon%C3%A7alves/" target="_blank">
                <img src="/linkedin_logo.png" alt="LinkedIn">
            </a>
            <a href="mailto:andrew@andrewgoncalves.com">
                <img src="/email2.png" alt="Email">
            </a>
        </div>
    </main>
</body>
</html>
